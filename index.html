<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista To-do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <h2>LISTA TO-DO</h2>

    <div class="menu-bar">
        <input type="text"  id="search-bar">
        <button type="button" class="add-task-btn"><i class="bi bi-file-plus-fill"></i></button>
    </div>
    

    <div class="form-container">
        <form id="add-task-form" class="form-task">
            <label for="title-add-task"> Título:</label>
            <input type="text" id="title-add-task" maxlength="33">
            <br>
            <label for="desc-add-task">Descrição:</label>
            <textarea type="text" id="desc-add-task"></textarea>
            <br>
            <button type="submit">CRIAR</button>
            <button type="button" id="add-task-cancel" class="cancel-btn">CANCELAR</button>
        </form>
    </div>

    <div class="form-container">
        <form id="edit-task-form" class="form-task">
            <h4>EDITANDO</h4>
            <br>

            <h4 id="last-title"></h4>
            <label for="title-edit-task" >Novo Título:</label>
            <input type="text" id="title-edit-task" maxlength="33">
            <br>
            <label for="desc-edit-task">Nova Descrição:</label>
            <textarea type="text" id="desc-edit-task"></textarea>
            <br>
            <button type="submit" id='save-edit-btn'>SALVAR</button>
            <button type="submit" id="edit-task-cancel" class="cancel-btn">CANCELAR</button>
        </form>
    </div>

    <div id="show-tasks"></div>


    <script src="main.js"></script>
</body>
</html>
